<!DOCTYPE html>
<html>
    <head>
        <title>Zimmer</title>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../bootstrap/bootstrap.css">
        <script src="../js/font_awesome.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/bootstrap.js"></script>
    </head>
    <body>

        <div class="background">

            <div class="navbar">
                <div w3-include-html="navbar.html"></div>  
            </div>

                   
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../uploads/zimmer1.jpeg" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="../uploads/zimmer2.jpeg" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="../uploads/zimmer3.jpeg" class="d-block w-100" alt="..." >
                  </div>
                  <div class="carousel-item">
                    <img src="../uploads/zimmer4.jpeg" class="d-block w-100" alt="..." >
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            <div class="footer">
                <div w3-include-html="footer.html"></div>  
            </div>  
        </div>
        <hr>

        <script>includeHTML();</script>
    </body>
</html>
